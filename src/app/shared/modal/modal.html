@if(isVisible) {
  <div id="modal" class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen bg-black/30 backdrop-blur-md cursor-default">
    <div class="p-4 w-full max-w-lg">
      <div class="relative bg-white text-[var(--gunmetal)] border border-[var(--gunmetal)] rounded shadow-md">
        <div class="p-4 text-center">
          @if (!modalData.isAlert) {
            <button class="group absolute top-0 right-0 w-10 h-10 flex items-center justify-center cursor-pointer" (click)="isVisible = false">
              <div class="w-5 h-5 bg-red-500 hover:bg-red-600 rounded flex items-center justify-center opacity-85 text-white transition">
                <i class="fa-solid fa-xmark text-[8px]"></i>
              </div>
            </button>
          }          
          <span class="w-12 h-12 text-4xl text-center text-gray-400" [innerHTML]="modalData.icon"></span>
          <h3 class="my-2 text-base lg:text-xl font-medium">{{ modalData.title }}</h3>
          <p class="mb-5 text-sm lg:text-base text-gray-500 whitespace-pre-line">{{ modalData.text }}</p>

          <div class="flex justify-between gap-4">
            <button type="button" (click)="confirm()" [ngClass]="{ 'bg-[var(--yinmn-blue)] hover:bg-[var(--yinmn-blue-shadow)] border-[var(--yinmn-blue)]': modalData.type === 'info' || modalData.type === 'success' || modalData.type === 'confirm', 'bg-[var(--burnt-sienna)] hover:bg-[var(--burnt-sienna-shadow)] border-[var(--burnt-sienna)]': modalData.type === 'warning' || modalData.type === 'error' }"
              class="text-sm lg:text-base w-full whitespace-nowrap font-medium text-white py-2 px-4 border rounded cursor-pointer transition duration-200 ease-in-out flex items-center justify-center gap-2">
              <i class="fa-solid fa-square-check text-sm font-normal mb-[1px]"></i>
              {{ modalData.confirmText }}
            </button>
            @if (!modalData.isAlert) {
              <button  type="button" (click)="cancel()" class="text-sm lg:text-base w-full whitespace-nowrap bg-[var(--gunmetal)] hover:bg-[var(--gunmetal-shadow)] font-medium text-white py-2 px-4 border border-[var(--gunmetal)] rounded cursor-pointer transition duration-200 flex items-center justify-center gap-2">
                <i class="fa-solid fa-square-xmark text-sm font-normal mb-[1px]"></i>
                {{ modalData.cancelText }}
              </button>
            }
          </div>          
        </div>
      </div>
    </div>
  </div>
}

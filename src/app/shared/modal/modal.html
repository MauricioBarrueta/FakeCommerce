@if(isVisible) {
  <div id="modal" class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen bg-black/30 backdrop-blur-md cursor-default">
    <div class="p-4 w-full max-w-lg">
      <div class="relative bg-white text-[var(--gunmetal)] border border-[var(--gunmetal)] rounded shadow-md">
        <div class="p-4 text-center">
          @if (!modalData.isAlert) {
            <button class="group absolute top-0 right-0 w-10 h-10 flex items-center justify-center cursor-pointer" (mouseenter)="mouseEnter = true" (mouseleave)="mouseEnter = false" (click)="isVisible = false">
              <div class="w-5 h-5 bg-red-500 hover:bg-red-600 rounded flex items-center justify-center opacity-85 text-white transition">
                <i class="fa-solid fa-xmark text-[8px] one-time-animation" [ngClass]="mouseEnter ? 'fa-shake' : ''"></i>
              </div>
            </button>
          }          
          <span class="w-12 h-12 text-4xl text-center text-gray-400" [innerHTML]="modalData.icon"></span>
          <h3 class="my-2 text-base lg:text-xl font-medium">{{ modalData.title }}</h3>
          <p class="mb-5 text-sm lg:text-base text-gray-500">{{ modalData.text }}</p>
  
          <div class="flex justify-between gap-4">
            <button type="button" (click)="confirm()" class="text-xs sm:text-xs lg:text-sm w-full whitespace-nowrap bg-[var(--yinmn-blue)] hover:bg-[var(--yinmn-blue-shadow)] text-white font-medium py-2 px-4 border border-[var(--yinmn-blue)] rounded cursor-pointer transition duration-200 ease-in-out flex items-center justify-center gap-2">
              <i class="fa-solid fa-check"></i>{{ modalData.confirmText }}
            </button>
  
            @if(!modalData.isAlert) {
              <button type="button" (click)="cancel()" class="text-xs sm:text-xs lg:text-sm w-full whitespace-nowrap bg-[var(--burnt-sienna)] hover:bg-[var(--burnt-sienna-shadow)] font-medium text-white py-2 px-4 border-[var(--yinmn-blue)] rounded cursor-pointer transition duration-200 flex items-center justify-center gap-2">
                <i class="fa-solid fa-xmark"></i>{{ modalData.cancelText }}
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
}

<header class="bg-[var(--gunmetal)] text-white px-6 py-4 flex justify-between items-center max-lg:flex-wrap max-lg:flex-col cursor-default">
  <div class="flex items-center space-x-2 px-3 bg-white border-2 border-[var(--yinmn-blue)] rounded max-lg:mb-4 max-md:mb-6">
    <img src="/header-img.webp" alt="FakeCommerce.com" class="h-10 w-full object-cover border-0" />
  </div>

  <div class="flex items-center justify-end space-x-12 max-lg:w-full max-lg:justify-between max-md:flex-wrap"> 
    <nav class="flex items-center space-x-2 max-md:w-full max-md:justify-center max-lg:mr-0">
      <a class="mr-2 bg-[var(--yinmn-blue)] hover:bg-[var(--yinmn-blue-shadow)] px-4 py-2 rounded border border-[var(--yinmn-blue)] transition max-lg:text-sm max-lg:text-center" [routerLink]="['/products']">&#xf54e;&nbsp; Productos</a>
      <a class="relative mr-2 bg-[var(--yinmn-blue)] hover:bg-[var(--yinmn-blue-shadow)] px-4 py-2 rounded border border-[var(--yinmn-blue)] transition max-lg:text-sm max-lg:text-center" [routerLink]="['/cart']">&#xf07a;&nbsp; Carrito
        @if (cartCounter > 0 && user) {
          <span class="w-5 h-5 flex items-center justify-center absolute -top-2 -right-1 bg-[var(--burnt-sienna)] text-white text-xs rounded">{{ cartDisplay }}</span>
        }
      </a>
      <a class="mr-2 bg-[var(--yinmn-blue)] hover:bg-[var(--yinmn-blue-shadow)] px-4 py-2 rounded border border-[var(--yinmn-blue)] transition max-lg:text-sm max-lg:text-center" [routerLink]="['/purchases']">&#xf290;&nbsp; Compras</a>
      <a class="relative bg-[var(--yinmn-blue)] hover:bg-[var(--yinmn-blue-shadow)] px-4 py-2 rounded border border-[var(--yinmn-blue)] transition max-lg:text-sm max-lg:text-center" [routerLink]="['/favorites']">&#xf004;&nbsp; Favoritos
        @if (favsCounter > 0 && user) {
          <span class="w-5 h-5 flex items-center justify-center absolute -top-2 -right-1 bg-[var(--burnt-sienna)] text-white text-xs rounded">{{ favsDisplay }}</span>
        }
      </a>
    </nav>

    <div class="flex items-center space-x-5  max-lg:text-center max-md:w-full max-md:justify-between max-md:mt-6 ">
      @if (user) {
        <div class="flex flex-col items-center justify-center max-lg:mr-4">
          <span class="w-full text-sm font-bold tracking-wide cursor-default max-lg:text-xs"><i class="fa-solid fa-user"></i> {{ user.firstName }} {{ user.lastName }}</span>
          <a (click)="navService.getProfileDetails(user.username)" class="text-xs cursor-pointer hover:underline">Mi perfil&nbsp;<i class="fa-solid fa-angle-right no-underline"></i></a>
        </div>
        <button (click)="logOut()" class="bg-[var(--burnt-sienna)] hover:bg-[var(--burnt-sienna-shadow)] text-sm p-2 rounded cursor-pointer transition duration-100">Salir &nbsp;&#xf2f5;</button>
      } @else {
        <div class="flex flex-col items-center justify-center">
          <span class="text-sm font-bold cursor-default max-lg:text-xs"><i class="fa-solid fa-user-slash"></i> Inicia sesi√≥n</span>
        </div>
        <button (click)="logIn()" class="bg-[var(--light-cyan)] hover:bg-[#aac4c5] text-[var(--gunmetal)] text-sm p-2 rounded cursor-pointer transition duration-100">Entrar &nbsp;&#xf2f6;</button>
      }
    </div>
  </div>  
</header>

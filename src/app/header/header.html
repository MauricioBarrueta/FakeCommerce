<header class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">
  <!-- Logo -->
  <div class="flex items-center space-x-2">
    <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-blue-500 rounded-full flex items-center justify-center">
      <span class="text-white font-bold">T</span>
    </div>
    <span class="font-bold text-lg">DummyJSON</span>
  </div>

  <!-- Navegación -->
  <nav class="flex items-center space-x-6">
    <a [routerLink]="['/products']" class="hover:text-gray-300">Inicio</a>
    <a [routerLink]="['/cart']" class="relative hover:text-gray-300">&#xf07a; Carrito
      @if (cartCount > 0) {
        <span class="absolute -top-2 -right-3 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">{{ cartDisplay }}</span>
      }
    </a>
    <a href="#" class="hover:text-gray-300">Mis compras</a>
    <a [routerLink]="['/favorites']" class="relative hover:text-gray-300">&#xf004; Favoritos
      @if (favsCount > 0) {
        <span class="absolute -top-2 -right-3 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">{{ favsDisplay }}</span>
      }
    </a>
  </nav>

  <!-- Acciones de sesión -->
  <div class="flex items-center space-x-4">
    @if (user) {
      <div class="flex flex-col items-center justify-center">
        <span class="font-medium">{{ user.firstName }}</span>
        <a (click)="navService.getProfileDetails(user.id)" class="text-xs cursor-pointer">Mi perfil &#xf105;</a>
      </div>      
      <button (click)="logOut()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">Salir &#xf2f5;</button>
    } @else {
      <button [routerLink]="['/login']" class="hover:text-gray-300">Iniciar sesión &#xf2f6;</button>
    }
  </div>
</header>

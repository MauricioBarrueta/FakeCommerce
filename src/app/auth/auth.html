<div class="py-8 md:py-16 mx-auto max-w-screen-xl px-4 2xl:px-0">
  <h2 class="text-2xl font-semibold text-[var(--gunmetal)] mb-6 px-4 cursor-default">Accede a tu cuenta para continuar:</h2>

  <div class="mx-auto max-w-screen-md px-4 2xl:px-0">
    <div class="flex flex-col lg:flex-row bg-white border border-[var(--gunmetal)] rounded overflow-hidden shadow-md">
      <!-- Img -->
      <div class="w-full lg:w-1/3 flex items-center justify-center border-b lg:border-b-0 lg:border-r border-[var(--gunmetal)] bg-transparent">
        <img src="/login-illustration.webp" alt="" class="w-3/4 lg:w-full object-contain scale-110 select-none drop-shadow-md" />
      </div>
      <!-- Form -->
      <div class="w-full lg:w-2/3 p-6 flex flex-col justify-center bg-[var(--ghost-white)] text-[var(--gunmetal)]">
        <form (ngSubmit)="logIn()" #loginForm="ngForm" class="space-y-5">
          <div>
            <label for="username" class="text-lg font-bold block mb-2">Nombre de usuario</label>
            <div class="flex items-center bg-white border border-[var(--powder-blue)] rounded focus-within:ring-2 focus-within:ring-[var(--yinmn-blue)] focus-within:border-transparent transition-all">
              <i class="fa-solid fa-user text-gray-400 text-sm px-3"></i>
              <input [(ngModel)]="username" id="username" name="username" type="text" autocomplete="off" placeholder="Ej. michaelw" class="w-full px-3 py-2 rounded focus:outline-none placeholder:text-sm placeholder:text-gray-400 font-medium"/>
            </div>
          </div>

          <div>
            <label class="text-lg font-bold block mb-2" for="password">Contraseña </label>
            <div class="flex items-center bg-white border border-[var(--powder-blue)] rounded focus-within:ring-2 focus-within:ring-[var(--yinmn-blue)] focus-within:border-transparent transition-all">
              <i class="fa-solid fa-key text-gray-400 text-sm px-3"></i>
              <input [(ngModel)]="password" [type]="showingPass ? 'text' : 'password'" id="password" name="password" placeholder="Ej. michaelwpass" class="w-full px-3 py-2 rounded focus:outline-none placeholder:text-sm placeholder:text-gray-400 font-medium"/>
              <button type="button" (click)="togglePass()" [attr.aria-pressed]="showingPass" aria-label="{{ showingPass ? 'Ocultar contraseña' : 'Mostrar contraseña' }}" class="px-3 text-gray-400 cursor-pointer hover:text-gray-500 focus:outline-none transition duration-200">
                <i class="fas" [ngClass]="showingPass ? 'fa-eye-slash' : 'fa-eye'" [title]="showingPass ? 'Ocultar contraseña' : 'Mostrar contraseña'"></i>
              </button>
            </div>
            <p class="text-red-500 text-xs font-medium mt-2">{{ error }}</p>
          </div>

          <div class="flex items-center justify-between mt-8 pt-8">
            <div class="flex items-center">
              <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2 cursor-pointer">
              <label for="rememberMe" class="text-sm cursor-default">Recuérdame</label>
            </div>
            <button class="bg-[var(--yinmn-blue)] hover:bg-[var(--yinmn-blue-shadow)] text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-4 focus:ring-[var(--powder-blue)] transition duration-200 cursor-pointer" type="submit">Iniciar sesión &nbsp;&#xf2f6;</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
